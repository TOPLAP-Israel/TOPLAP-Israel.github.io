---
layout: page
title: "Blog"
permalink: /blog/
description: "Articles, News and Updates"
---

<h2>Articles, News and Updates</h2>
<div class="aboutme">
<div style="padding-top:1.5rem;">

	<!-- Code taken from: https://codepen.io/ChynoDeluxe/pen/bdXeqQ
	https://freefrontend.com/css-blog-cards/ -->
	{% for post in site.posts %}
	<div class="blog-card">
		<div class="meta">
			<div class="photo" style="background-image: url({{ post.image }})"></div>
		</div>
		<div class="description">
			<h1 class="project-name">{{ post.title }}</h1>
			<p>{{ post.description }}</p>
			<p class="read-more">
				<a href="{{ post.url }}">Read More</a>
			</p>
		</div>
	</div>
	{% endfor %}
</div>
</div>
